global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'recipe-api-monitor'

scrape_configs:
  # Recipe API Metrics
  - job_name: 'recipe-api'
    static_configs:
      - targets: ['recipe-api:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

