# Recipe API - Application Configuration
# Docker-optimized configuration for containerized deployment

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.shutdown=graceful
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# Database Configuration - PostgreSQL (Docker-ready)
# For local development with H2, use H2 profile: spring.profiles.active=h2
spring.datasource.url=jdbc:postgresql://postgres:5432/recipedb
spring.datasource.username=recipeuser
spring.datasource.password=recipepass123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

entityManager.packagesToScan=com.recipe

# Logging
logging.level.root=WARN
logging.level.com.recipe=INFO
logging.level.org.springframework.web=INFO
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator & Metrics - Monitoring & Health Checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Graceful Shutdown
spring.lifecycle.timeout-per-shutdown-phase=30s

# Application Info
spring.application.name=recipe-api
app.version=1.0.0
app.description=Recipe Management API with OAuth2 Security and Advanced Search Capabilities

# OpenAPI & Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

